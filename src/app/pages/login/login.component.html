<main class="m-auto d-flex flex-column align-items-center">
  <div
    id="container-form"
    class="m-auto d-flex flex-column align-items-center rounded bg-light"
  >
    <h4>Login</h4>
    <form
      #f="ngForm"
      (ngSubmit)="send(f)"
      class="d-flex justify-content-center align-items-center flex-column"
    >
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input
          type="text"
          name="email"
          class="form-control"
          id=""
          aria-describedby="helpId"
          placeholder="Insira seu email"
        />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          name="senha"
          class="form-control"
          id=""
          aria-describedby="helpId"
          placeholder="Insira sua senha"
        />
      </div>

      <p class="text-start">Esqueceu a senha?</p>

      <button type="button" class="btn btn-primary" type="ngSubmit">
        Entrar
      </button>
    </form>
    <a class="nav-link links mt-3" routerLink="/dashboard">
      <h6>
        <b> Retornar ao site</b>
      </h6>
    </a>
  </div>
</main>
